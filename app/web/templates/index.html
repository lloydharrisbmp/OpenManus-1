<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Conversations</h3>
                <button id="newConversationBtn" class="new-conversation-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchConversations" placeholder="Search conversations...">
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be dynamically added here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="conversation-title-container">
                    <input type="text" id="conversationTitle" placeholder="Untitled Conversation">
                    <button class="save-title-btn" id="saveTitleBtn">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </header>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be dynamically added here -->
                </div>
                
                <div class="chat-input-container">
                    <form id="chatForm" class="chat-form">
                        <div class="file-preview" id="filePreview">
                            <!-- File previews will be added here -->
                        </div>
                        <div class="input-group">
                            <textarea 
                                id="messageInput" 
                                placeholder="Type your message here... (Command + Enter to send)"
                                rows="1"
                            ></textarea>
                            <button type="submit" class="send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="progress-tracker">
            <div class="progress-section">
                <h3>Current Progress</h3>
                <div class="progress-items" id="progressItems">
                    <!-- Progress items will be dynamically added here -->
                </div>
            </div>
            <div class="files-section">
                <h3>Uploaded Files</h3>
                <div class="file-list" id="fileList">
                    <!-- Files will be dynamically added here -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer">
        <!-- Toasts will be dynamically added here -->
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
